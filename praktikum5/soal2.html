<!DOCTYPE html>
<html>
<head>
  <title>Perulangan</title>
</head>
<body>
  <script type="text/javascript">
    var jumlah = parseInt(prompt("Masukkan jumlah pengulangan: ", 0));

    for (var i = 1; i <= jumlah; i++) {
      document.write(i + ". Sampai jumpa kembali<br/>");
    }
  </script>
</body>
</html>
